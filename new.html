<!DOCTYPE html>
<html>
<head>
	<title>ragaam</title>
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="datas.js"></script>
	
</head>
<body>

	<p class="ln"><i class="fas fa-headphones-alt fa-2x"> RAAGAM</i></p>

	<div class="lbox" style="margin-top: 3%; height: 480px; width: 280px;">
		<h2 class="lh"><center>SIGNIN</center></h2>
		<form>
			<p class="lp">NAME</p>
			<input type="text" name="nname" id="nname" placeholder="name" required>
			<br><br>
			<p class="lp">EMAIL</p>
			<input type="email" name="nmail" id="nmail" placeholder="email" required>
			<br><br>
			<p class="lp">USERNAME</p>
			<input type="text" name="nuname" id="nuname" placeholder="username" required>
			<br><br>
			<p class="lp">PASSWORD</p>
			<input type="password" name="npwd" id="npwd" placeholder="password" required>
			<br><br>
			<input type="submit" value="SIGNIN" onclick="signin()">
			<a class="la" href="index.html">Login</a>

		</form>
	</div>


</body>
</html>
