<!DOCTYPE html>
<html>
<head>
  <title>ragaam</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>  
</head>
<body>

  <header>
    <p><i class="fas fa-headphones-alt fa-2x logo"> RAAGAM</i></p>
    <div class="menu-toggle"></div>
    <nav>
      <ul>
        <li><a href="collection.html"><i class="fas fa-list-ul active"></i> COLLECTIONS</a></li>
        <li><a href="about.html"><i class="far fa-grin"></i> ABOUT</a></li>
      </ul>
    </nav>
  <div class="clearfix"></div>
  </header>
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous">
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.menu-toggle').click(function(){
          $('.menu-toggle').toggleClass('active')
          $('nav').toggleClass('active')
      })
    })
  </script>

  <div class="container">
    <div class="cd" id="cd" style=" background: url(raja_pic.jpg);
                                    width: 170px;
                                    height: 170px;
                                    background-size: cover;
                                    margin-top: -15px;
                                    margin-left: 54px;
                                    border-radius: 50%;
                                    box-shadow: 5px 5px 10px #000;"></div>

        <div id="songTitle">
          <p id="sname"></p>
        </div>
    <br>
    
    <div id="seek-bar">
      <div id="fill"></div>
      <div id="handle"></div>
    </div>
    <div id="player">
      <div id="buttons">
        <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"></button>
        <button id="play" class="play" onclick="playOrPauseSong()"></button>
        <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"></button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="raja_script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
